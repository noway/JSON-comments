    <meta charset='utf-8'>

    <![endif]-->

    <title>Json-comments by noway421</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Json-comments</h1>
        <h2>Proposal for comments in JSON</h2>
        <a href="https://github.com/noway421/JSON-comments" class="button"><small>View project on</small>GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <table>
            <tr>
              <td colspan="2">From JSON-Comments to JSON</td>
            </tr>
            <tr>
              <td>
                <textarea id="source-1" rows="15" cols="50">{
    "key": "value"
    /*
        Some
        Comment
    */
    /*
        Some
        Other
        Comment
    */
    //Some line comment
    //Another one
}</textarea>

              <td>
                <button id="submit-1">&rarr;</button>
              </td>
              <td>
                <textarea id="result-1" rows="15" cols="50"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">From JSON to JSON-Comments</td>
            </tr>
            <tr>
              <td>
                <textarea id="source-2" rows="15" cols="50"></textarea>
              </td>
              <td>
                <button id="submit-2">&rarr;</button>
              </td>
              <td>
                <textarea id="result-2" rows="15" cols="50"></textarea>
              </td>
            </tr>
          </table>



          <script type="text/javascript">
          document.getElementById('submit-1').onclick = function () {
            var source = document.getElementById('source-1').value;
            var json = {};
            try {
              json = JSONcomments.parse(source);
            } catch (e) {

              alert(e.name+": "+e.message);
            }

            document.getElementById('result-1').value = JSON.stringify(json, null, 4);
          };
          document.getElementById('submit-2').onclick = function () {
            var source = document.getElementById('source-2').value;
            var json = {};
            try {
              json = JSON.parse(source);
            } catch (e) {

              alert(e.name+": "+e.message);
            }

            document.getElementById('result-2').value = JSONcomments.stringify(json, null, 4);
          };
          </script>

        </section>
