<!DOCTYPE html>
<html>
<head>
	<title>Json comments proposal</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://raw.github.com/noway421/JSON-comments-js/master/json-comments.js"></script>
</head>
<body>

	<table>
		<tr>
			<td colspan="2">From JSON-Comments to JSON</td>
		</tr>
		<tr>
			<td>
				<textarea id="source-1" rows="15" cols="80">{
    "key": "value"
    /*
        Some
        Comment
    */
    /*
        Some
        Other
        Comment
    */
    //Some line comment
    //Another one
}</textarea>

			<td>
				<button id="submit-1">&rarr;</button>
			</td>
			</td>
			<td>
				<textarea id="result-1" rows="15" cols="80"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2">From JSON to JSON-Comments</td>
		</tr>
		<tr>
			<td>
				<textarea id="source-2" rows="15" cols="80"></textarea>
			</td>
			<td>
				<button id="submit-2">&rarr;</button>
			</td>
			<td>
				<textarea id="result-2" rows="15" cols="80"></textarea>
			</td>
		</tr>
	</table>



	<script type="text/javascript">
	document.getElementById('submit-1').onclick = function () {
		var source = document.getElementById('source-1').value;
		var json = {};
		try {
			json = JSONcomments.parse(source);
		} catch (e) {

			alert(e.name+": "+e.message);
		}

		document.getElementById('result-1').value = JSON.stringify(json, null, 4);
	};
	document.getElementById('submit-2').onclick = function () {
		var source = document.getElementById('source-2').value;
		var json = {};
		try {
			json = JSON.parse(source);
		} catch (e) {

			alert(e.name+": "+e.message);
		}

		document.getElementById('result-2').value = JSONcomments.stringify(json, null, 4);
	};
	</script>
</body>
</html>
